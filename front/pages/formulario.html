<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="general">
      <div class="cajaContenidos">
        <div>
          <div>
            <h1 class="nombrePagina">Películas Henry</h1>
          </div>
          <!--BARRA DE NAVEGACIÓN-->
          <nav
            class="navbar navbar-expand-md navbar-light bg-light border-3 border-bottom border-primary"
          >
            <div class="container-fluid">
              <a href="../index.html" class="navbar-brand"
                ><img class="navbar-img" src="../styles/img/navBarIMG.png" alt=""
              /></a>
              <button
                type="button"
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#MenuNavegacion"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="MenuNavegacion" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-3">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/historiaCine.html">Historia del Cine</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/sobreMi.html">Sobre mí</a>
                  </li>
                </ul>
                <ul class="navbar-nav ms-3">
                  <li class="nav-item">
                    <a class="nav-link text-newrap" href="./formulario.html">Agregar Película</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container">
            <div class="row">
              <form id="formulario" class="form-text col-md" action="">
                <div class="mb-3">
                  <label class="form-label" for="title">Título</label>
                  <input class="form-control" type="text" id="title" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="year">Año</label>
                  <input class="form-control" type="year" id="year" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="director">Director</label>
                  <input class="form-control" type="text" id="director" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="duration">Duración</label>
                  <input class="form-control" type="text" id="duration" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="genre">Género</label>
                  <select class="form-control" name="genre" id="genre" multiple>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="comedy">Comedy</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="drama">Drama</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="rate">Rate</label>
                  <input class="form-control" type="number" id="rate" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="poster">Imágen (Link)</label>
                  <input class="form-control" type="url" id="poster" />
                </div>
                <div>
                  <span class="mt-3 botones">
                    <input id="botonEnviar" type="button" value="Enviar" />
                    <input id="botonBorrar" type="button" value="Limpiar" />
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="peliculas-miniaturas"></div>
    </div>
    <script src="../public/formulario.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
